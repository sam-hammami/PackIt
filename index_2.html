<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen">
  <nav class="w-full bg-gray-800 p-4 flex justify-between items-center mb-6">
    <img id="logo" src="logo.png" alt="Logo" class="w-24 h-24 object-contain">
    <div>
      <a href="about.html" id="aboutButton" class="text-white mx-2 hover:underline">About</a>
      <a href="contact.html" id="contactButton" class="text-white mx-2 hover:underline">Contact Us</a>
    </div>
  </nav>
  <form id="registrationForm" class="bg-gray-800 p-6 rounded shadow-md w-80 mb-6">
    <h1 class="text-2xl mb-4">Register</h1>
    <div>
      <label for="email" class="block text-sm mb-2">Email:</label>
      <input type="email" id="email" name="email" class="w-full p-2 border border-gray-700 rounded mb-4">
    </div>
    <div>
      <label for="password" class="block text-sm mb-2">Password:</label>
      <input type="password" id="password" name="password" class="w-full p-2 border border-gray-700 rounded mb-4">
    </div>
    <div>
      <label for="userType" class="block text-sm mb-2">User Type:</label>
      <select id="userType" name="userType" class="w-full p-2 border border-gray-700 rounded mb-4">
        <option value="sender">Sender</option>
        <option value="traveler">Traveler</option>
      </select>
    </div>
    <input type="submit" value="Register" class="w-full p-2 bg-purple-600 hover:bg-purple-700 rounded text-white font-bold cursor-pointer">
  </form>
  <script src="register.js"></script>
</body>
</html>
